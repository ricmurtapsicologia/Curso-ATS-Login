    *, *::before, *::after {

    html { scroll-behavior: smooth; }
    body{

      height:100vh; color:#fff; text-align:center; overflow-x:hidden;
    }
    a{ text-decoration:none; color:inherit; }

    /* Cabeçalho */
    header{
      background:rgba(0,0,0,.7);
      padding:20px; border-radius:10px; margin-bottom:20px; max-width:90%;
      animation:fadeIn 1.2s ease;
    }
    header h1{
      font-size:2.5em; margin:0; color:#FFDD00;
      text-shadow:2px 2px 4px rgba(0,0,0,.8);
      animation:slideDown 1s ease;
    }
    header h2{ font-size:1.2em; margin:10px 0; color:#FFF; animation:slideDown 1.5s ease; }

    /* Container de Login */
    .login-container{
      background-color:rgba(0,0,0,.7);
      padding:30px; border-radius:10px; max-width:400px; width:100%;
      box-shadow:0 4px 10px rgba(0,0,0,.5);
      animation:fadeIn 1.5s ease;
      display:flex; flex-direction:column; align-items:center;
    }
    .login-container h1{ margin-bottom:20px; font-size:24px; color:#FFDD00; }
    .login-container input{
      width:80%; padding:10px; margin:10px 0;
      border:2px solid #003366; border-radius:5px; background:#fff;
      font-size:16px; color:#333;
    }
    .login-container input:focus{
      outline:none; border-color:#FFDD00; box-shadow:0 0 8px rgba(255,221,0,.7);
    }
    .login-container button{
      padding:10px 20px; background-color:#003366; color:#fff; border:none; border-radius:5px;
      cursor:pointer; font-size:16px; margin-top:10px; width:80%; text-transform:uppercase;
      box-shadow:0 4px 6px rgba(0,0,0,.2);
    }
    .login-container button:hover{ background-color:#FFDD00; color:#003366; box-shadow:0 6px 8px rgba(0,0,0,.4); }

    /* Mensagem de Erro/Feedback */
    #mensagem{ color:#FF6F61; font-size:14px; margin-top:10px; display:none; animation:fadeIn .5s ease; }

    /* Rodapé */
    footer{
      margin-top:20px; background:rgba(0,0,0,.7); padding:15px; border-radius:10px;
      font-size:14px; color:#fff; text-align:center; box-shadow:0 -2px 8px rgba(0,0,0,.2);
    }

    /* Animações */
    @keyframes fadeIn { from{opacity:0} to{opacity:1} }
    @keyframes slideDown { from{transform:translateY(-20px); opacity:0} to{transform:translateY(0); opacity:1} }

    /* RESPONSIVIDADE */
    @media (max-width:768px){
      .login-container{ padding:20px; }
      .login-container input,.login-container button{ width:90%; margin:0 auto; }
      header h1{ font-size:2rem; }
      header h2{ font-size:1rem; }
      footer{ display:flex; flex-direction:column; align-items:center; gap:5px; }
      footer::before{ content:"© 2025 Major BM Richelmy"; display:block; font-weight:bold; }
      footer::after{ content:"Todos os direitos reservados."; display:block; font-weight:normal; }
    }
    @media (min-width:769px){ footer{ display:block; } }
