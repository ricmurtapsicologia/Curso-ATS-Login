        // Seletores para os elementos da página
        const matriculaInput = document.getElementById("matricula");
        const mensagemErro = document.getElementById("mensagem");
        const botaoAcessar = document.querySelector("button");

        // Função para verificar matrícula
        function verificarMatricula() {
            const matricula = matriculaInput.value.trim();

            if (matricula === "") {
                exibirMensagem("Por favor, insira sua matrícula.", "erro");
                return;
            }

            if (matriculasValidas.includes(matricula)) {
                exibirMensagem("Acesso permitido. Redirecionando...", "sucesso");
                setTimeout(() => {
                    window.location.href = "https://ricmurtapsicologia.github.io/Curso-ATS/";
                }, 1500); // Redireciona após 1,5 segundos
            } else {
                exibirMensagem("Matrícula inválida! Por favor, tente novamente.", "erro");
            }
        }

        // Função para exibir mensagens
        function exibirMensagem(mensagem, tipo) {
            mensagemErro.textContent = mensagem;
            mensagemErro.style.display = "block";
            mensagemErro.style.color = tipo === "sucesso" ? "#28a745" : "#FF6F61";
            mensagemErro.style.animation = "fadeIn 0.5s ease";
        }

        // Adiciona evento ao botão de acessar
        botaoAcessar.addEventListener("click", verificarMatricula);

        // Adiciona evento ao pressionar Enter no campo de entrada
        matriculaInput.addEventListener("keypress", (e) => {
            if (e.key === "Enter") {
                verificarMatricula();
            }
        });

        // Scroll suave para âncoras (opcional, caso tenha links internos)
        document.querySelectorAll('a[href^="#"]').forEach((anchor) => {
            anchor.addEventListener("click", function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute("href")).scrollIntoView({
                    behavior: "smooth",
                });
            });
        });
    </script>
