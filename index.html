	<!-- CSS Consolidado e Responsivo -->
	<style>
		/* Reset e Transições Globais */
		*, *::before, *::after {
		  box-sizing: border-box;
		  transition: all 0.3s ease-in-out;
		}
		html {
		  scroll-behavior: smooth;
		}
		/* Estilos Globais */
		body {
		  font-family: 'Arial', sans-serif;
		  background: url('https://i.pinimg.com/originals/38/70/c5/3870c5a678e72a0c16ca58914e14df3f.jpg') no-repeat center center fixed;
		  background-size: cover;
		  margin: 0;
		  padding: 0;
		  display: flex;
		  flex-direction: column;
		  justify-content: center;
		  align-items: center;
		  height: 100vh;
		  color: #fff;
		  text-align: center;
		  overflow-x: hidden; /* Evita rolagem lateral */
		}
		/* Cabeçalho */
		header {
		  background: rgba(0, 0, 0, 0.7);
		  padding: 20px;
		  border-radius: 10px;
		  margin-bottom: 20px;
		  max-width: 90%;
		  animation: fadeIn 1.2s ease;
		}
		header h1 {
		  font-size: 2.5em;
		  margin: 0;
		  color: #FFDD00;
		  text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
		  animation: slideDown 1s ease;
		}
		header h2 {
		  font-size: 1.2em;
		  margin: 10px 0;
		  color: #FFF;
		  animation: slideDown 1.5s ease;
		}
		/* Container de Login */
		.login-container {
		  background-color: rgba(0, 0, 0, 0.7);
		  padding: 30px;
		  border-radius: 10px;
		  max-width: 400px;
		  width: 100%;
		  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
		  animation: fadeIn 1.5s ease;
		}
		.login-container h1 {
		  margin-bottom: 20px;
		  font-size: 24px;
		  color: #FFDD00;
		}
		.login-container input {
		  width: 80%;
		  padding: 10px;
		  margin: 10px 0;
		  border: 2px solid #003366;
		  border-radius: 5px;
		  background: #fff;
		  font-size: 16px;
		  color: #333;
		}
		.login-container input:focus {
		  outline: none;
		  border-color: #FFDD00;
		  box-shadow: 0 0 8px rgba(255, 221, 0, 0.7);
		}
		.login-container button {
		  padding: 10px 20px;
		  background-color: #003366;
		  color: #fff;
		  border: none;
		  border-radius: 5px;
		  cursor: pointer;
		  font-size: 16px;
		  margin-top: 10px;
		  width: 80%;
		  text-transform: uppercase;
		  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
		}
		.login-container button:hover {
		  background-color: #FFDD00;
		  color: #003366;
		  box-shadow: 0 6px 8px rgba(0, 0, 0, 0.4);
		}
		#mensagem {
		  color: #FF6F61;
		  font-size: 14px;
		  margin-top: 10px;
		  display: none;
		  animation: fadeIn 0.5s ease;
		}
		/* Rodapé */
		footer {
		  margin-top: 20px;
		  background: rgba(0, 0, 0, 0.7);
		  padding: 15px;
		  border-radius: 10px;
		  font-size: 14px;
		  color: #fff;
		  text-align: center;
		  box-shadow: 0 -2px 8px rgba(0, 0, 0, 0.2);
		}
		/* Animações */
		@keyframes fadeIn {
		  from { opacity: 0; }
		  to { opacity: 1; }
		}
		@keyframes slideDown {
		  from { transform: translateY(-20px); opacity: 0; }
		  to { transform: translateY(0); opacity: 1; }
		}
		/* Responsividade */
		@media (max-width: 768px) {
		  header h1 {
		    font-size: 2rem;
		  }
		  header h2 {
		    font-size: 1rem;
		  }
		  .login-container {
		    padding: 20px;
		  }
		  footer {
		    font-size: 12px;
		    padding: 10px;
		  }
		}
	</style>
	<!-- Referência para CSS Externo (caso haja ajustes adicionais) -->
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- Cabeçalho -->
	<header>
		<h1>Atendimento a Tentativas de Suicídio 2025</h1>
		<h2>Cursos de Formação — CBMMG</h2>
	</header>
	<!-- Conteúdo Principal -->
	<main>
		<div class="login-container">
			<h1>Acesso Restrito</h1>
			<input type="text" id="matricula" placeholder="Digite sua matrícula">
			<button>Acessar</button>
			<p id="mensagem" class="mensagem-erro">Matrícula inválida! Por favor, tente novamente.</p>
		</div>
	</main>
	<!-- Rodapé -->
	<footer> &copy; 2025 Major BM Richelmy Murta Pinto. Todos os direitos reservados. </footer>
	<!-- JavaScript Moderno -->
	<script>
		// Lista de matrículas válidas
		const matriculasValidas = [

		];
		const matriculaInput = document.getElementById("matricula");
		const mensagemErro = document.getElementById("mensagem");
		const botaoAcessar = document.querySelector("button");
		
		// Verifica se a matrícula é válida e redireciona ou exibe erro
		const verificarMatricula = () => {
		  const matricula = matriculaInput.value.trim();
		  if (!matricula) {
		    exibirMensagem("Por favor, insira sua matrícula.", "erro");
		    return;
		  }
		  if (matriculasValidas.includes(matricula)) {
		    exibirMensagem("Acesso permitido. Redirecionando...", "sucesso");
		    setTimeout(() => window.location.href = "https://ricmurtapsicologia.github.io/Curso-ATS/", 1500);
		  } else {
		    exibirMensagem("Matrícula inválida! Por favor, tente novamente.", "erro");
		  }
		};
		
		// Exibe a mensagem de erro ou sucesso
		const exibirMensagem = (mensagem, tipo) => {
		  mensagemErro.textContent = mensagem;
		  mensagemErro.style.display = "block";
		  mensagemErro.style.color = tipo === "sucesso" ? "#28a745" : "#FF6F61";
		  mensagemErro.style.animation = "fadeIn 0.5s ease";
		};
		
		botaoAcessar.addEventListener("click", verificarMatricula);
		matriculaInput.addEventListener("keypress", e => e.key === "Enter" && verificarMatricula());
		
		// Scroll suave para âncoras, se necessário
		document.querySelectorAll('a[href^="#"]').forEach(anchor => {
		  anchor.addEventListener("click", function(e) {
		    e.preventDefault();
		    document.querySelector(this.getAttribute("href")).scrollIntoView({ behavior: "smooth" });
		  });
		});
	</script>
